name: Build and publish
on:
  push:
    tags:
      - '*'
jobs:
  build_and_deploy:
    name: build and publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Unshallow to restore tags
        run: git fetch --prune --unshallow
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.19.x
      - name: Set up .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x'
      - name: Set up NodeJS
        uses: actions/setup-node@v2
        with:
          registry-url: 'https://registry.npmjs.org'
          always-auth: true
      - name: Install pulumictl
        run: curl -L https://github.com/pulumi/pulumictl/releases/download/v0.0.25/pulumictl-v0.0.25-linux-amd64.tar.gz | sudo tar zxv -C /usr/bin -f- pulumictl
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Push NuGet package
        run: |
          dotnet nuget push nuget/**/*.nupkg --skip-duplicate --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }}
      - name: Publish NPM package
        run: (cd ${{ github.workspace }}/sdk/nodejs/bin && yarn publish --access public)
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
